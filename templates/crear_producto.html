{% extends "index.html" %}
{% block content %}

<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Crear Producto</h2>
    
    <form method="POST" action="/guardar_producto" class="space-y-5">
        
        <div>
            <label class="text-sm font-medium text-gray-700 mb-1 block">Nombre del producto</label>
            <input type="text" name="nombre_producto" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="text-sm font-medium text-gray-700 mb-1 block">Precio</label>
            <input type="number" step="0.01" name="precio" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="text-sm font-medium text-gray-700 mb-1 block">Categor√≠a</label>
            <select name="id_categoria" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="text-center">
            <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-200">
                Guardar Producto
            </button>
        </div>

    </form>
</div>

{% endblock %}
